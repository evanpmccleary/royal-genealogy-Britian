            right: 0;

            flex-wrap: wrap;

            color: #333;
        }
        
        #search {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            width: 250px;
        }
        
        .filter-btn {
            padding: 8px 15px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background: #e0e0e0;
        }
        
        .filter-btn.active {
            background: #4a90e2;
            color: white;
            border-color: #4a90e2;
        }
        
        #chart {
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: auto;
        }
        
        svg {
            display: block;
        }
        
        .person-node {
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .person-node:hover {
            filter: brightness(1.2);
        }
        
        .person-box {
            stroke: #333;
            stroke-width: 2;
        }
        
        .person-text {
            font-size: 12px;
            fill: #333;
            pointer-events: none;
            font-weight: bold;
        }
        
        .person-title {
            font-size: 10px;
            fill: #666;
            pointer-events: none;
        }
        
        .person-dates {
            font-size: 9px;
            fill: #999;
            pointer-events: none;
        }
        
        .link-parent {
            stroke: #666;
            stroke-width: 2;
            fill: none;
        }
        
        .link-spouse {
            stroke: #c41e3a;
            stroke-width: 2;
            stroke-dasharray: 5,5;
            fill: none;
        }
        
        .dynasty-label {
            font-size: 18px;
            font-weight: bold;
            fill: #333;
        }
        
        .detail-panel {
            position: fixed;
            right: 20px;
            top: 100px;
            width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            padding: 20px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            display: none;
        }
        
        .detail-panel.active {
            display: block;
        }
        
        .detail-panel h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .detail-panel .close {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
            color: #999;
        }
        
        .detail-section {
            margin: 15px 0;
        }
        
        .detail-section h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .detail-section p {
            font-size: 16px;
            color: #333;
            margin: 5px 0;
        }
        
        .related-person {

            margin: 3px 5px 3px 0;
            padding: 5px 10px;
            background: #f0f0f0;
            border-radius: 3px;
            font-size: 13px;
            cursor: pointer;
        }
        
        .related-person:hover {
            background: #e0e0e0;
        }

: "Princess Maria Beatrice of Savoy", "title": "Queen", "birth": "1792", "death": "1840", "reign_start": "", "reign_end": "", "dynasty": "Jacobite", "parents": [], "spouses": [], "children": []}, {"id": "p1017", "name": "Archduchess Maria Teresa of Austria", "title": "King", "birth": "1849", "death": "1919", "reign_start": "", "reign_end": "", "dynasty": "Jacobite", "parents": [], "spouses": ["p1018"], "children": []}, {"id": "p1018", "name": "Prince Ludwig of Bavaria", "title": "", "birth": "", "death": "", "reign_start": "", "reign_end": "", "dynasty": "Jacobite", "parents": [], "spouses": ["p1017"], "children": []}, {"id": "p1019", "name": "Franz, Duke of Bavaria", "title": "King", "birth": "1933", "death": "", "reign_start": "", "reign_end": "", "dynasty": "Jacobite", "parents": [], "spouses": ["p1020"], "children": []}, {"id": "p1020", "name": "and has no children", "title": "", "birth": "", "death": "", "reign_start": "", "reign_end": "", "dynasty": "Jacobite", "parents": [], "spouses": ["p1019"], "children": []}];
        
        const dynastyColors = {
            'Wessex': '#4A90E2',
            'Danish': '#8B7355',
            'Saxon': '#6B8E23',
            'Norman': '#8B4513',
            'Plantagenet': '#DC143C',
            'Lancaster': '#DC143C',
            'York': '#FFD700',
            'Tudor': '#D4AF37',
            'Stuart': '#6A0DAD',
            'Hanover': '#FF6B35',
            'Windsor': '#000080',
            'Jacobite': '#9370DB',
            'Unknown': '#999999'
        };
        
        let data = GENEALOGY_DATA;
        let peopleMap = {};
        let currentFilter = 'all';
        let svg, g, zoom;
        
        function init() {
            peopleMap = {};
            data.forEach(p => peopleMap[p.id] = p);
            
            document.getElementById('stats').textContent = `${data.length} people`;
            
            const width = 12000;
            const height = 18000;
            
            svg = d3.select('#chart')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            zoom = d3.zoom()
                .scaleExtent([0.1, 3])
                .on('zoom', e => g.attr('transform', e.transform));
            
            svg.call(zoom);
            g = svg.append('g');
            
            draw();
            
            document.getElementById('search').addEventListener('input', e => search(e.target.value));
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', e => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.dynasty;
                    draw();
                });
            });
            
            document.querySelector('[data-dynasty="all"]').classList.add('active');
        }
        
        function draw() {
            g.selectAll('*').remove();
            
            let filtered = currentFilter === 'all' ? data : data.filter(p => p.dynasty === currentFilter);
            const byDynasty = d3.group(filtered, d => d.dynasty);
            
            let y = 50;
            const colWidth = 200;
            const rowHeight = 120;
            
            byDynasty.forEach((people, dynasty) => {
                g.append('text')
                    .attr('class', 'dynasty-label')
                    .attr('x', 50)
                    .attr('y', y)
                    .attr('fill', dynastyColors[dynasty])
                    .text(`${dynasty} (${people.length})`);
                
                y += 50;
                
                people.forEach((p, i) => {
                    const col = i % 40;
                    const row = Math.floor(i / 40);
                    p._x = 50 + col * colWidth;
                    p._y = y + row * rowHeight;
                });
                
                people.forEach(p => {
                    p.parents.forEach(pid => {
                        const parent = peopleMap[pid];
                        if (parent && parent._x) {
                            g.append('line')
                                .attr('class', 'link-parent')
                                .attr('x1', p._x + 75)
                                .attr('y1', p._y)
                                .attr('x2', parent._x + 75)
                                .attr('y2', parent._y + 70);
                        }
                    });
                    
                    p.spouses.forEach(sid => {
                        const s = peopleMap[sid];
                        if (s && s._x && s._x > p._x) {
                            g.append('line')
                                .attr('class', 'link-spouse')
                                .attr('x1', p._x + 150)
                                .attr('y1', p._y + 35)
                                .attr('x2', s._x)
                                .attr('y2', s._y + 35);
                        }
                    });
                });
                
                const nodes = g.selectAll('.node-' + dynasty)
                    .data(people)
                    .enter()
                    .append('g')
                    .attr('class', 'person-node')
                    .attr('transform', d => `translate(${d._x}, ${d._y})`)
                    .on('click', (e, d) => showDetail(d));
                
                nodes.append('rect')
                    .attr('class', 'person-box')
                    .attr('width', 150)
                    .attr('height', 70)
                    .attr('rx', 5)
                    .attr('fill', dynastyColors[dynasty])
                    .attr('fill-opacity', 0.15);
                
                nodes.append('text')
                    .attr('class', 'person-text')
                    .attr('x', 75)
                    .attr('y', 22)
                    .attr('text-anchor', 'middle')
                    .text(d => d.name.length > 20 ? d.name.substring(0, 19) + '…' : d.name);
                
                nodes.append('text')
                    .attr('class', 'person-title')
                    .attr('x', 75)
                    .attr('y', 40)
                    .attr('text-anchor', 'middle')
                    .text(d => d.title);
                
                nodes.append('text')
                    .attr('class', 'person-dates')
                    .attr('x', 75)
                    .attr('y', 57)
                    .attr('text-anchor', 'middle')
                    .text(d => {
                        if (d.reign_start && d.reign_end) return `r. ${d.reign_start}-${d.reign_end}`;
                        if (d.birth && d.death) return `${d.birth}-${d.death}`;
                        if (d.birth) return `b. ${d.birth}`;
                        return '';
                    });
                
                y += Math.ceil(people.length / 40) * rowHeight + 100;
            });
        }
        
        function showDetail(p) {
            document.getElementById('detailPanel').classList.add('active');
            document.getElementById('detailName').textContent = p.name;
            document.getElementById('detailDynasty').textContent = p.dynasty;
            document.getElementById('detailTitle').textContent = p.title || 'None';
            
            let dates = '';
            if (p.birth && p.death) dates = `${p.birth} - ${p.death}`;
            else if (p.birth) dates = `Born ${p.birth}`;
            else if (p.death) dates = `Died ${p.death}`;
            document.getElementById('detailDates').textContent = dates || 'Unknown';
            document.getElementById('detailDatesSection').style.display = dates ? 'block' : 'none';
            
            let reign = '';
            if (p.reign_start && p.reign_end) reign = `${p.reign_start} - ${p.reign_end}`;
            else if (p.reign_start) reign = `From ${p.reign_start}`;
            document.getElementById('detailReign').textContent = reign || 'None';
            document.getElementById('detailReignSection').style.display = reign ? 'block' : 'none';
            
            document.getElementById('detailTitleSection').style.display = p.title ? 'block' : 'none';
            
            const pDiv = document.getElementById('detailParents');
            pDiv.innerHTML = '';
            if (p.parents && p.parents.length > 0) {
                p.parents.forEach(pid => {
                    const parent = peopleMap[pid];
                    if (parent) {
                        const span = document.createElement('span');
                        span.className = 'related-person';
                        span.textContent = parent.name;
                        span.onclick = () => showDetail(parent);
                        pDiv.appendChild(span);
                    }
                });
                document.getElementById('detailParentsSection').style.display = 'block';
            } else {
                document.getElementById('detailParentsSection').style.display = 'none';
            }
            
            const sDiv = document.getElementById('detailSpouses');
            sDiv.innerHTML = '';
            if (p.spouses && p.spouses.length > 0) {
                p.spouses.forEach(sid => {
                    const s = peopleMap[sid];
                    if (s) {
                        const span = document.createElement('span');
                        span.className = 'related-person';
                        span.textContent = s.name;
                        span.onclick = () => showDetail(s);
                        sDiv.appendChild(span);
                    }
                });
                document.getElementById('detailSpousesSection').style.display = 'block';
            } else {
                document.getElementById('detailSpousesSection').style.display = 'none';
            }
            
            const cDiv = document.getElementById('detailChildren');
            cDiv.innerHTML = '';
            if (p.children && p.children.length > 0) {
                p.children.forEach(cid => {
                    const c = peopleMap[cid];
                    if (c) {
                        const span = document.createElement('span');
                        span.className = 'related-person';
                        span.textContent = c.name;
                        span.onclick = () => showDetail(c);
                        cDiv.appendChild(span);
                    }
                });
                document.getElementById('detailChildrenSection').style.display = 'block';
            } else {
                document.getElementById('detailChildrenSection').style.display = 'none';
            }
        }
        
        function closeDetail() {
            document.getElementById('detailPanel').classList.remove('active');
        }
        
        function search(q) {
            if (!q) {
                d3.selectAll('.person-node').attr('opacity', 1);
                return;
            }
            q = q.toLowerCase();
            d3.selectAll('.person-node').attr('opacity', function() {
                return d3.select(this).datum().name.toLowerCase().includes(q) ? 1 : 0.1;
            });
        }
        
        // Initialize on load
        init();
    </script>
</body>
</html>
